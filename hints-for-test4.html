      // a) Linear equation is calculated as follows: ax + b = c. Write a function which

      function solvLinEquation(a, b, c) {
        var x = (c - b) / a;
        return x;
      }
      console.log(solvLinEquation(2, 4, 6));
      // b) Quadratic equation
      // Quadratic equation is calculated as follows: ax2 + bx + c = 0. Write a function which
      // calculates value or values of a quadratic equation, solveQuadEquation.
      function solvQuadEquation(a, b, c) {
        let divided = Math.pow(b, 2) - 4 * a * c;
        if (divided < 0) {
          return "No solution";
        } else {
          var result = (-1 * b + Math.sqrt(divided)) / (2 * a);
          var result2 = (-1 * b - Math.sqrt(divided)) / (2 * a);
          return result + "or" + result2;
        }
      }
      console.log(solvQuadEquation(2, -5, 2));

      // 3. How to check if a value is empty or not, undefined or null, zero length string, empty array, empty object
      function isEmpty(data) {
        // checks booleans and numbers
        if (typeof data == "number" || typeof data == "boolean") {
          return false;
        }
        // cheks declared but undefined variables
        if (typeof data == "undefined" || data === null) {
          return true;
        }
        // checks if strings or arrays are empty (value is "", or [])
        if (typeof data.length != "undefined") {
          // if length is more than zero, the string or array has  items and  function returns false
          return data.length == 0;
        }
        // checks objects
        var count = 0;
        for (var i in data) {
          if (data.hasOwnProperty(i)) {
            count++;
          }
          // if object does not have any keys, count is zero and returns true
          return count == 0;
        }
      }

          for (var i = 2; i < value; i++) {
            if (value % i === 0) {

      // 7. Check if a number or a word is a palindrome or not
      function isPalindrome(numberOrWord) {
        let copy = numberOrWord;
        let reversed = "";

        for (let i = numberOrWord.length - 1; i >= 0; i--) {
          reversed += copy[i].toString().toLowerCase();
        }
        return reversed.toLowerCase() === numberOrWord.toLowerCase();
      }
      console.log(isPalindrome("101"));
