  <body>
    <script>
      // 1. Looping a triangle Write a loop that makes seven calls to console.log to output the following triangle:
      let cross = "";
      for (let i = 0; i < 7; i++) {
        cross += "#";
        console.log(cross);
      }

      // 2. FizzBuzz Write a program that uses console.log to print all the numbers from 1 to 100, with two exceptions.
      // For numbers divisible by 3, print "Fizz" instead of the number, and for numbers divisible by 5 (and not 3), print
      // "Buzz" instead. When you have that working, modify your program to print "FizzBuzz" for numbers that are divisible
      // by both 3 and 5 (and still print "Fizz" or "Buzz"for numbers divisible by only one of those).
      for (let i = 1; i < 101; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          console.log("Fizz");
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }

      // 3. Maximum Math.max returns its largest argument. We can build something like that now. Write a function findMax that takes
      // three arguments and returns their maxiumum. Without method Math.max method.
      function findMax(a, b, c) {
        if (a > b && a > c) {
          return a;
        } else if (b > a && b > c) {
          return b;
        } else {
          return c;
        }
      }
      console.log(findMax(0, 10, 5));

      // 4. Reversing an array Arrays have a reverse method which changes the array by inverting the order in which its elements appear.
      // For this exercise, write a function, reverseArray. The reverseArray, takes an array as argument and produces a new array that
      // has the same elements in the inverse order. Without reverse method.
      function reverseArray(arr) {
        let reversedArr = [];
        let newarr = [...arr];
        for (let i = 0; i < arr.length; i++) {
          let pop = newarr.pop();
          reversedArr.push(pop);
        }
        return reversedArr;
      }
      let lett = ["c", "b", "a"];
      console.log(reverseArray(lett));

      // 5. Modifying an array Write a function called modifyArray takes array as parameter and modifies the fifth item of the array and returns
      // the array. If the array length is less than five it return ‘item not found’.
      function modifyArray(arr) {
        if (arr.length >= 5) {
          let item = arr[4].toUpperCase();
          arr.splice(4, 1, item);
          return arr;
        } else {
          return "Item is not found";
        }
      }
      console.log(
        modifyArray(["Hi", "Hello", "Bye", "Goodbye", "Good morning"])
      );
      console.log(modifyArray(["Hi", "Hello", "Bye"]));

      // 6. Write a function which returns array of seven random numbers in a range of 0-9. All the numbers must be unique
      function sevenRandomNumbers() {
        let array = [];

        while (array.length < 7) {
          let randomNum = Math.floor(Math.random() * 10);
          if (array.indexOf(randomNum) === -1) {
            array.push(randomNum);
          }
        }
        return array;
      }
      console.log(sevenRandomNumbers());

      // 7. Write a funch which takes any number of arguments and return the sum of the arguments
      function sum() {
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }
      console.log(sum(1, 4, 7));

      // 8. Write a function which removes items from the middle of an array and replace with three items.
      const middleItems = arr => {
        if (arr.length % 2 === 0) {
          var result = arr.slice(arr.length / 2 - 1, arr.length / 2 + 1);
        } else {
          var result = arr.slice().splice(Math.floor(arr.length / 2), 1);
        }
        return result;
      };
      //const array = ["dog", "cat", "mouse"];
      const array = ["dog", "cat", "mouse", "horse"];
      console.log(middleItems(array));

      // 9. Calculate the total annual income of the person by extracting the following text. 'He earns 5000
      // euro from salary per month, 10000 euro annual bonus, 15000 euro online courses per month.'

      const para =
        "He earns 5000 euro from salary per month, 10000 euro annual bonus, 15000 euro online courses per month.";
      const splitted = para.split(" ");
      console.log(splitted);
      let salaries = [];
      for (let item of splitted) {
        if (!isNaN(item)) {
          salaries.push(Number(item));
        }
      }
      let salary = salaries[0] * 12;
      let bonus = salaries[1];
      let courses = salaries[2] * 12;

      let annualIncome = salary + bonus + courses;
      console.log(annualIncome);

      // 10. Create a function that takes two strings and returns true if the first argument ends with
      // the second argument; otherewise return false . Take two strings as arguments. Determine if second
      // string matches ending of first string. Return boolean value.
      function isEndingTrue(strOne, strTwo) {
        let num = strTwo.length;
        return strOne.slice(-num) === strTwo;
      }
      console.log(isEndingTrue("integrity", "ity"));
      // OR
      function isEndingSame(strOne, strTwo) {
        return strOne.endsWith(strTwo);
      }
      console.log(isEndingSame("integrity", "ity"));
    </script>
